<!DOCTYPE html>
<html>

	<head>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script>
			function updatepic() {
				var options = $("#imgid option:selected");
				var img_obj = $("img");
				img_obj.attr("src", "img/" + options.val() + ".jpg");
			}
			addEventListener("load", updatepic);
		</script>
	</head>

	<body>
		<form action="api.php" method="get">
			<select id="imgid" name="name" onchange="updatepic();">
				<option>panda1</option>
				<option>panda2</option>
			</select>
			<input name="color" value="#000000" />
			<input name="text" />
			<button type="submit">Submit</button>
		</form>
		<img id="preview_img"></img>
	</body>

</html>
